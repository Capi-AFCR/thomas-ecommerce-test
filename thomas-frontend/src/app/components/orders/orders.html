<mat-card>
  <mat-card-title>Órdenes</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openNewOrderDialog()">Nueva Orden</button>

    <h3>Órdenes Existentes</h3>
    <div class="scrollable-content">
      <table mat-table [dataSource]="orders">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let order">{{ order.id }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date }}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let order">{{ order.total }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let order">{{ order.user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let order">
            <button mat-button (click)="goToDetail(order.id)">Ver</button>
            <button
              mat-button
              color="warn"
              (click)="deleteOrder(order.id)"
              *ngIf="authService.isAdmin()"
            >
              Eliminar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
